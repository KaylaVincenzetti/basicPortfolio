        <header id="masthead">

                    <a href="index.html" id="logo">The Dev Girl's</a>

                </div>
            </header>
            <div id="main-container" class="container">
                    <section class="main-section">
                        <h1>Contact</h1>
                        
                        <form id="contact-form">
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                                </li>
                                <li>
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" required="required"></textarea>
                                </li>
                            </ul>
                            <input type="submit" name="submit">

                        </form>
                    </section>
        
                    <section class="sidebar">
                         <div id="connect">
                             <h2>Connect With Me</h2>
                             <img class="social" src="https://cdn2.iconfinder.com/data/icons/micon-social-pack/512/622927-github-128.png" alt="github">
